<section class="allresult_component">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="border-bottom  p-5 pb-0 pt-3 ps-4">
                        <h2 class="mb-1">All Candidates list</h2>
                    </div>

                    <div class="mt-3">
                        <table class="w-100" mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="position_applied_for">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Position Applied For </th>
                                <td mat-cell *matCellDef="let row"> {{row.position_applied_for}} </td>
                            </ng-container>


                            <!-- Name Column -->
                            <ng-container matColumnDef="candidate_name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Candidate Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.first_name}} {{row.last_name}}</td>
                            </ng-container>

                            <ng-container matColumnDef="experience">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
                                <td mat-cell *matCellDef="let row"> {{row.experience_years}}. {{row.experience_months}} </td>
                            </ng-container>


                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                            </ng-container>
                            <ng-container matColumnDef="mobile">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
                                <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
                            </ng-container>
                            <ng-container matColumnDef="result">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Result( Select or Reject) </th>
                                <td mat-cell *matCellDef="let row">
                                    <span [ngClass]="{'bg-success': row?.selection_status ==='Selected', 'bg-danger': row?.selection_status ==='Rejected' }" class="badge px-3 py-2">{{row.selection_status}} </span>
                                    </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>

                        <mat-paginator [pageSizeOptions]="[ 9, 25, 100]" aria-label="Select page of users">
                        </mat-paginator>
                    </div>


                </div>
            </div>
        </div>
        <div>



        </div>
    </div>
</section>
