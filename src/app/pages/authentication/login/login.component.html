<section class="body">
    <div class="container">
        <div class="login-box">
            <div class="h-100 container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="logo mt-5">
                            LOGIN
                        </div>
                    </div>
                </div>
                <div class="row h-100 align-items-center">
                    <div class="col-sm-6">
                        <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)" class="login-form">
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="email" formControlName="email" class="form-control"
                                    placeholder="Email or UserName">
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="Password" formControlName="password" class="form-control"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary" value="Login" class="btn btn-primary w-100 btn-block">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 hide-on-mobile">
                        <div id="demo">
                            <div class="slider-feature-card">
                                <img src="https://i.imgur.com/YMn8Xo1.png" alt="">
                                <h3 class="slider-title">Title Here</h3>
                                <p class="slider-description">Lorem ipsum dolor sit amet, consectetur
                                    adipisicing elit. Iure, odio!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
