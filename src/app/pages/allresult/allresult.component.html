<section class="allresult_component">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="border-bottom  p-5 pb-0 pt-3 ps-4">
                        <h2 class="mb-1">All Result</h2>
                    </div>

                    <div class="mt-3">
                        <table class="w-100" mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                <td mat-cell *matCellDef="let i = index">{{i+1}} </td>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="skill_set">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Set </th>
                                <td mat-cell *matCellDef="let row"> {{row.skillset}}</td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="candidate_name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Candidate Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="test_date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Test Date </th>
                                <td mat-cell *matCellDef="let row"> {{row.test_date}} </td>
                            </ng-container>
                            <ng-container matColumnDef="points">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Points </th>
                                <td mat-cell *matCellDef="let row"> {{row.test_score}} </td>
                            </ng-container>
                            <ng-container matColumnDef="result">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Result( Pass or Fail) </th>
                                <td mat-cell *matCellDef="let row">
                                    <span [ngClass]="{'bg-success': row?.test_result ==='Pass', 'bg-danger': row?.test_result ==='Fail' }" class="badge px-3 py-2">{{row.test_result}} </span>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>

                        <mat-paginator [pageSizeOptions]="[ 9, 25, 100]" aria-label="Select page of users">
                        </mat-paginator>
                    </div>


                </div>
            </div>
        </div>
        <div>



        </div>
    </div>
</section>
