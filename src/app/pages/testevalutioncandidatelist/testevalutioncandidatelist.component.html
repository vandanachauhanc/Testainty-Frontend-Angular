<section class="allresult_component">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="border-bottom  p-5 pb-0 pt-3 ps-4">
                        <h2 class="mb-1">Test Evaluation List</h2>
                    </div>

                    <div class="mt-3">
                        <table class="w-100" mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="position_applied_for">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Position Applied For </th>
                                <td mat-cell *matCellDef="let row"> {{row.position_applied_for}} </td>
                            </ng-container>

                            <ng-container matColumnDef="candidate_name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Candidate Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.first_name}} {{row.last_name}}</td>
                            </ng-container>

                            <ng-container matColumnDef="experience">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
                                <td mat-cell *matCellDef="let row"> {{row.experience_years}}.{{row.experience_months}}
                                </td>
                            </ng-container>


                            <ng-container matColumnDef="selection_status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let row">
                                    <!-- <button [ngStyle]="{'width':'140px'}" mat-raised-button>
                                        {{row?.test_status}}
                                    </button> -->
                                    <span [ngClass]="{'bg-primary' : row?.test_status ==='Test Pending', 'bg-warning' : row?.test_status === 'Evaluation Pending', 'bg-success' : row?.test_status === 'Completed'}" class="badge custom_badge"> {{row?.test_status}}</span>

                                </td>
                            </ng-container>
                            <ng-container matColumnDef="candidate_id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                <td mat-cell *matCellDef="let row">

                                 <button [disabled]="((row?.test_status === 'Test Pending') || (row?.test_status === 'Completed'))"  [routerLink]="['/pages/test-evaluation/',row.candidate_id]" mat-raised-button color="primary" >view test</button> 

                                    <!--<button [disabled]="row?.test_status === 'Test Pending'"
                                        [routerLink]="['/pages/test-evaluation/',row.candidate_id]" mat-raised-button
                                        color="primary">view test</button> -->
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>

                        <mat-paginator [pageSizeOptions]="[ 9, 25, 100]" aria-label="Select page of users">
                        </mat-paginator>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
